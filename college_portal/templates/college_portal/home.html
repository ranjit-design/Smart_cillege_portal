<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            padding: 5rem 0;
            background-color: #f8f9fa;
            margin-bottom: 2rem;
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4">{{ welcome_message }}</h1>
            <p class="lead">A comprehensive solution for managing your educational institution</p>
            <hr class="my-4">
            <p>Access the admin panel to manage all aspects of your college</p>
            <a class="btn btn-primary btn-lg" href="/admin/" role="button">Go to Admin</a>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Key Features</h2>
        <div class="row">
            {% for feature in features %}
            <div class="col-md-4 text-center mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="feature-icon">
                            <i class="bi bi-{% cycle 'people' 'person-badge' 'calendar-check' 'journal-text' 'journal-bookmark' %}"></i>
                        </div>
                        <h5 class="card-title">{{ feature }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© {% now "Y" %} College Portal. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
